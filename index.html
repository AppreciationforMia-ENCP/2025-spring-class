    /* General Reset and Styling */
* {
  box-sizing: border-box;
}

html, body {
  scroll-behavior: smooth;

  padding: 0;
  font-family: 'Quicksand', sans-serif;
  background: #fff0f5 url('https://www.transparenttextures.com/patterns/cream-paper.png');

/* Page Layouts */
#page1, #page2 {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: opacity 0.8s ease;
}

#page1 {

  z-index: 10;
  position: fixed;
  top: 0;
  left: 0;
  background: transparent;
}

#page2 {

  background: #fff0f5;
  overflow-y: auto;
  z-index: 1;
  padding-top: 80px; /* Space for the heading */
}

/* Canvas Styling (Decorative Background) */
canvas#myCanvas {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 0;
  pointer-events: none;
}

/* Main Heading */
#page2 > h1 {
  position: relative;
  z-index: 2;
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 2.8rem;
  color: #c2185b;
  margin: 0 auto 20px;
  padding: 0 16px;
  max-width: 90%;
}

/* Envelope Grid */
.card {
  position: relative;
  width: 100%;
  max-width: 380px; /* Bigger envelope */
  aspect-ratio: 3 / 3.8;
  perspective: 1000px;
  margin: 12px auto; /* space between cards */
}

/* Responsive grid layout */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Letter inside the envelope */
.letter {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fffafc;
  padding: 20px;
  box-sizing: border-box;
  transition: top 1s ease;
  overflow-y: auto;
  z-index: 1;
  font-size: 1rem;
}

/* Checkbox hidden for flipping */
input[type="checkbox"] {
  display: none;
}

/* Envelope front */
.envelope {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ffe4ec;
  border: 2px solid #d81b60;
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.envelope:hover {
  transform: scale(1.02);
}


input:checked + label .letter {
  top: 0;
}

input:checked + label .flap {
  transform: rotateX(-180deg); /* optional */
}

/* Inside letter */
.letter h4 {
  font-family: 'Great Vibes', cursive;
  font-size: 1.4rem;
  color: #c2185b;
  margin: 0 0 10px;
}

/* Profile inside envelope */
.photo-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 100%;
  padding: 16px;
  box-sizing: border-box;
}

.photo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #d81b60;
  object-fit: cover;
}

.photo-name {
  margin-top: 6px;
  font-size: 1.2rem;
  font-weight: bold;
  color: #880e4f;
}

/* Enter Button */
#enterBtn {
  padding: 20px 30px;
  border: 8px solid #ffe2e2;
  border-radius: 35px;
  background-color: #fff;
  font-size: 1.5rem;
  cursor: pointer;
  font-weight: bold;
  color: #a14b6c;
  font-family: monospace;
  z-index: 2;
  transition: transform 0.4s;
}

#enterBtn:hover {

}

/* Tulip image */
.tulip {
  width: 60px;
  margin-top: 20px;
  opacity: 0;
  transition: opacity 1s ease;
}
.tulip.show {
  opacity: 1;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .grid {
    display: block;
    padding: 0;
    margin: 0;
  }

  .card {
    width: 100vw;
    height: 100vh;
    max-width: none;
    aspect-ratio: unset;
    margin: 0;
    padding: 0;
  }

    width: 100%;

  }

  .photo-name {
    font-size: 1.2rem;
  }

  #page2 > h1 {
    font-size: 7vw;
    padding: 16px;
  }
}

  <script>
    function spawnButterflies(count = 10) {
      for (let i = 0; i < count; i++) {
        const butterfly = document.createElement("div");
        butterfly.classList.add("butterfly");
        butterfly.style.top = Math.random() * 100 + '%';
        butterfly.style.left = Math.random() * 100 + '%';
        butterfly.style.animationDelay = Math.random() * 10 + 's';
        document.getElementById("page1").appendChild(butterfly);
      }
    }

    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const hearts = [];

    function Heart() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + Math.random() * 100;
      this.size = Math.random() * 20 + 10;
      this.speed = Math.random() * 1 + 0.5;
      this.opacity = Math.random() * 0.5 + 0.5;
      this.color = `rgba(255, 105, 180, ${this.opacity})`;
    }
    Heart.prototype.update = function () {
      this.y -= this.speed;
      if (this.y < -this.size) {
        this.y = canvas.height + Math.random() * 100;
        this.x = Math.random() * canvas.width;
      }
    };
    Heart.prototype.draw = function () {
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
      ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
      ctx.fillStyle = this.color;
      ctx.fill();
    };
    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(heart => {
        heart.update();
        heart.draw();
      });
      requestAnimationFrame(animateHearts);
    }
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    document.body.addEventListener("click", () => {
      const audio = document.getElementById("bgMusic");
      if (audio.paused) audio.play().catch(() => {});
    }, { once: true });

    document.getElementById("enterBtn").addEventListener("click", () => {
      document.getElementById("tulipImage").classList.add("show");
      setTimeout(() => {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "flex";
        resizeCanvas();
        for (let i = 0; i < 100; i++) hearts.push(new Heart());
        animateHearts();
      }, 1000);
    });

    spawnButterflies();
    window.addEventListener('resize', resizeCanvas);
  </script>
