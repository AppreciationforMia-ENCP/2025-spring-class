<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>With Love, To Our Teacher </title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: #fff0f5;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
    }
  
    .photo-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 3;
  transition: opacity 0.8s ease, transform 0.8s ease;
  /* Hide photo-wrapper when envelope is open (checkbox checked) */
input[type="checkbox"]:checked ~ label .photo-wrapper {
  display: none;
}

}

.photo {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #d81b60;
  display: block;
  margin: 0 auto;
}

.photo-name {
  margin-top: 6px;
  font-size: 2.0rem;
  font-weight: bold;
  color: #880e4f;
  background-color: rgba(255, 255, 255, 0.7);
  padding: 2px 6px;
  border-radius: 8px;
  font-family: 'Quicksand', sans-serif;
}

    h1 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #c2185b;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    .card {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 3.5; /* increased height ratio */
  perspective: 1000px;
}


    input[type="checkbox"] {
      display: none;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffe4ec;
      border: 2px solid #d81b60;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.02);
    }

    .letter {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fffafc;
  padding: 20px;
  box-sizing: border-box;
  z-index: 1;
  transition: top 1s ease;
  font-family: 'Quicksand', sans-serif;
  font-size: 1.05rem;
  line-height: 1.6;
  border-top: 3px double #d81b60;
  overflow-y: auto;
}


    .letter h4 {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4rem;
      color: #c2185b;
      margin-top: 0;
      margin-bottom: 10px;
    }

    input:checked ~ label .flap {
      transform: rotateX(-180deg);
    }

    input:checked ~ label .letter {
      top: 0;
    }

    .name-tag {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      color: #880e4f;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 6px 0;
      z-index: 1;
      border-top: 1px dashed #d81b60;
      font-family: 'Quicksand', sans-serif;
    }

    /* Default desktop view (unchanged unless you need adjustments) */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* MOBILE view: One person per screen */
@media (max-width: 480px) {
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .grid {
    display: flex;
    flex-direction: column;
    overflow-y: scroll;
    height: 100vh;
    scroll-snap-type: y mandatory;
  }

  .card {
    min-height: 100vh;
    width: 100vw;
    scroll-snap-align: start;
    box-sizing: border-box;
    padding: 16px;
  }

  .envelope {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .letter {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
}

  </style>
</head>

</div>

</body>
</html>
